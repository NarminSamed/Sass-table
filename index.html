<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Table</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>

<div class="container mt-5">
  <h2>Example Table</h2>
  <table class="table table-hover table-striped table-xl">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Username</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-success">
        <th scope="row">1</th>
        <td>John</td>
        <td>Doe</td>
        <td>@johndoe</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jane</td>
        <td>Smith</td>
        <td>@janesmith</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Mark</td>
        <td>Wilson</td>
        <td>@markwilson</td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td>Anna</td>
        <td>Taylor</td>
        <td>@annataylor</td>
      </tr>
      <tr>
        <th scope="row">5</th>
        <td>Tom</td>
        <td>Johnson</td>
        <td>@tomjohnson</td>
      </tr>
      <tr>
        <th scope="row">6</th>
        <td>Kate</td>
        <td>Williams</td>
        <td>@katewilliams</td>
      </tr>
      <tr>
        <th scope="row">7</th>
        <td>Sam</td>
        <td>Brown</td>
        <td>@sambrown</td>
      </tr>
      <tr>
        <th scope="row">8</th>
        <td>Paul</td>
        <td>Jones</td>
        <td>@pauljones</td>
      </tr>
      <tr>
        <th scope="row">9</th>
        <td>Emily</td>
        <td>Clark</td>
        <td>@emilyclark</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
